<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synthpaw</title>
  <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
  <style>
    /* 全局样式 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #2b1a0e; /* 深棕色文字 */
    }

    /* 背景图覆盖整个页面 */
    body {
      background: url("assets/img/background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: url("assets/img/sword.png") 4 2, auto;
    }

    /* 羊皮纸书容器 */
    .book {
      position: relative;
      width: 1100px;
      height: 800px;
      background: url("assets/img/parchment.png") no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    /* 左上角 Bookmark 图片 */
    .bookmark {
      position: absolute;
      top: 100px;
      left: -66px;
      width: 200px; /* 可调整或用百分比 */
      height: auto;
      pointer-events: auto; /* 允许点击 */
      user-select: none;
      transition: transform 150ms ease;
      transform-origin: top left;
    }

    /* 复制两个：分别在原基础下移100px、200px */
    .bookmark.second { top: 200px; }
    .bookmark.third { top: 300px; }

    /* 悬停放大效果 */
    .bookmark:hover {
      transform: scale(1.06);
    }

    /* 右下角音乐播放器 */
    .music-player {
      position: absolute;
      bottom: 10px;
      right: -60px;
      width: 260px;
      height: auto;
      pointer-events: auto;
      user-select: none;
      transform: rotate(25deg);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .music-player:hover {
      transform: rotate(25deg) scale(1.1);
      filter: brightness(1.2);
    }


  </style>
</head>
<body>
  <div class="book">
    <img class="bookmark" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="bookmark second" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="bookmark third" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="music-player" src="assets/img/music-player.png" alt="Music Player">
  </div>

  <!-- BGM Audio Element -->
  <audio id="bgm" loop>
    <source src="assets/bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Music player functionality
    const musicPlayer = document.querySelector('.music-player');
    const bgm = document.getElementById('bgm');
    let isPlaying = false;

    musicPlayer.addEventListener('click', function() {
      if (isPlaying) {
        bgm.pause();
        isPlaying = false;
      } else {
        bgm.play();
        isPlaying = true;
      }
    });
  </script>
</body>
</html>
