<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synthpaw</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    /* 全局样式 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      color: #2b1a0e; /* 深棕色文字 */
    }

    /* 背景图覆盖整个页面 */
    body {
      background: url("assets/img/background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: url("assets/img/sword.png") 4 2, auto;
    }

    /* 羊皮纸书容器 */
    .book {
      position: relative;
      width: 1100px;
      height: 800px;
      background: url("assets/img/parchment.png") no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    /* 左上角 Bookmark 图片 */
    .bookmark {
      position: absolute;
      top: 100px;
      left: -66px;
      width: 200px; /* 可调整或用百分比 */
      height: auto;
      pointer-events: auto; /* 允许点击 */
      user-select: none;
    }

    /* 复制两个：分别在原基础下移100px、200px */
    .bookmark.second { top: 200px; }
    .bookmark.third { top: 300px; }

    /* 右下角音乐播放器 */
    .music-player {
      position: absolute;
      bottom: 10px;
      right: -60px;
      width: 260px;
      height: auto;
      pointer-events: auto;
      user-select: none;
      transform: rotate(25deg);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .music-player:hover {
      transform: rotate(25deg) scale(1.1);
      filter: brightness(1.2);
    }

    /* Bookmark 文字标签样式 */
    .bookmark-label {
      position: absolute;
      font-family: 'UnifrakturCook', cursive;
      font-size: 35px;
      color: #2b1a0e;
      letter-spacing: 2px;
      user-select: none;
      /* 2px 黑色描边 */
      -webkit-text-stroke: 2px #000;
      /* 取消阴影避免与描边叠加过厚，可按需恢复 */
      text-shadow: none;
      z-index: 5;
      display: inline-flex;
      align-items: flex-end; /* 底部对齐 */
      line-height: 1;
      transition: transform 150ms ease;
      transform-origin: center center;
      cursor: pointer;
      text-decoration: none;
    }

    /* 首字母沉底（用底部对齐实现） */
    .bookmark-label .initial {
      display: inline-block;
      font-size: 40px;
      line-height: 1;
    }

    .bookmark-label .rest {
      display: inline-block;
      line-height: 1;
    }

    /* Hover 放大效果 */
    .bookmark-label:hover {
      transform: scale(1.16);
    }

    /* 让标签覆盖到三条 bookmark 上 */
    .label-hound { top: 109px; left: 36px; }
    .label-hare  { top: 209px; left: 57px; }
    .label-owl   { top: 309px; left: 61px; }

    /* 铁锈材质文字 */
    .bookmark-label.armor {
      color: transparent;
      background-image: url("assets/img/armor.png"), linear-gradient(#7a4a2a, #3b2416);
      background-size: cover;
      background-position: center;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent; /* 结合描边与纹理填充 */
      /* 立体与粗糙感的阴影，可按需调整（已在上方关闭阴影以突出描边） */
    }

    /* 书签右上角小图标行 */
    .bookmark-icons {
      position: absolute;
      top: -35px; /* 贴近book容器右上角，可按需微调 */
      right: 30px;
      display: flex;
      align-items: center;
      pointer-events: auto;
      z-index: 6;
    }

    .bookmark-icons img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      user-select: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .bookmark-icons img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }


  </style>
</head>
<body>
  <div class="book">
    <img class="bookmark" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="bookmark second" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="bookmark third" src="assets/img/bookmark.png" alt="Bookmark">

    <a class="bookmark-label label-hound armor" href="hound.html"><span class="initial">H</span><span class="rest">ound</span></a>
    <a class="bookmark-label label-hare armor" href="hare.html"><span class="initial">H</span><span class="rest">are</span></a>
    <a class="bookmark-label label-owl armor" href="owl.html"><span class="initial">O</span><span class="rest">wl</span></a>

    <div class="bookmark-icons">
      <img src="assets/img/cat-pipe.png" alt="Cat Pipe">
      <img src="assets/img/donkey-harp.png" alt="Donkey Harp">
      <img src="assets/img/music-dog.png" alt="Music Dog">
      <img src="assets/img/music-bear.png" alt="Music Bear">
    </div>

    <img class="music-player" src="assets/img/music-player.png" alt="Music Player">
    
    
  </div>

  <!-- BGM Audio Element -->
  <audio id="bgm" loop>
    <source src="assets/bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Music player functionality
    const musicPlayer = document.querySelector('.music-player');
    const bgm = document.getElementById('bgm');
    let isPlaying = false;

    musicPlayer.addEventListener('click', function() {
      if (isPlaying) {
        bgm.pause();
        isPlaying = false;
      } else {
        bgm.play();
        isPlaying = true;
      }
    });
  </script>
</body>
</html>
