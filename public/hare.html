<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hare - Synthpaw</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: 'Georgia', serif; color: #2b1a0e; }
    body { background: url("assets/img/background.jpg") no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; cursor: url("assets/img/sword.png") 4 2, auto; }
    .book { position: relative; width: 1100px; height: 800px; background: url("assets/img/parchment.png") no-repeat center center; background-size: contain; display: flex; justify-content: center; align-items: center; text-align: center; padding: 40px; box-sizing: border-box; }
    .bookmark { position: absolute; top: 100px; left: -66px; width: 200px; height: auto; pointer-events: auto; user-select: none; }
    .bookmark.second { top: 200px; }
    .bookmark.third { top: 300px; }
    .music-player { position: absolute; bottom: 10px; right: -60px; width: 260px; height: auto; pointer-events: auto; user-select: none; transform: rotate(25deg); transition: transform 0.3s ease, filter 0.3s ease; cursor: pointer; }
    .music-player:hover { transform: rotate(25deg) scale(1.1); filter: brightness(1.2); }
    .bookmark-label { position: absolute; font-family: 'UnifrakturCook', cursive; font-size: 35px; color: #2b1a0e; letter-spacing: 2px; user-select: none; -webkit-text-stroke: 2px #000; text-shadow: none; z-index: 5; display: inline-flex; align-items: flex-end; line-height: 1; transition: transform 150ms ease; transform-origin: center center; cursor: pointer; text-decoration: none; }
    .bookmark-label .initial { display: inline-block; font-size: 40px; line-height: 1; }
    .bookmark-label .rest { display: inline-block; line-height: 1; }
    .bookmark-label:hover { transform: scale(1.16); }
    .label-hound { top: 109px; left: 36px; }
    .label-hare  { top: 209px; left: 57px; }
    .label-owl   { top: 309px; left: 61px; }
    .bookmark-label.armor { color: transparent; background-image: url("assets/img/armor.png"), linear-gradient(#7a4a2a, #3b2416); background-size: cover; background-position: center; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .bookmark-icons { position: absolute; top: -35px; right: 30px; display: flex; align-items: center; pointer-events: auto; z-index: 6; }
    .bookmark-icons img { width: 100px; height: 100px; object-fit: contain; user-select: none; transition: transform 0.3s ease, filter 0.3s ease; cursor: pointer; }
    .bookmark-icons img:hover { transform: scale(1.1); filter: brightness(1.2); }
  </style>
</head>
<body>
  <div class="book">
    <img class="bookmark" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="bookmark second" src="assets/img/bookmark.png" alt="Bookmark">
    <img class="bookmark third" src="assets/img/bookmark.png" alt="Bookmark">

    <a class="bookmark-label label-hound armor" href="hound.html"><span class="initial">H</span><span class="rest">ound</span></a>
    <a class="bookmark-label label-hare armor" href="hare.html"><span class="initial">H</span><span class="rest">are</span></a>
    <a class="bookmark-label label-owl armor" href="owl.html"><span class="initial">O</span><span class="rest">wl</span></a>

    <div class="bookmark-icons">
      <img src="assets/img/cat-pipe.png" alt="Cat Pipe">
      <img src="assets/img/donkey-harp.png" alt="Donkey Harp">
      <img src="assets/img/music-dog.png" alt="Music Dog">
      <img src="assets/img/music-bear.png" alt="Music Bear">
    </div>

    <img class="music-player" src="assets/img/music-player.png" alt="Music Player">
  </div>

  <audio id="bgm" loop>
    <source src="assets/bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    const musicPlayer = document.querySelector('.music-player');
    const bgm = document.getElementById('bgm');
    let isPlaying = false;
    musicPlayer.addEventListener('click', function() { if (isPlaying) { bgm.pause(); isPlaying = false; } else { bgm.play(); isPlaying = true; } });
  </script>
</body>
</html>
